name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run ESLint with SARIF output
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          mkdir -p reports
          npx eslint src/ --ext .js --format @microsoft/eslint-formatter-sarif --output-file reports/eslint-results.sarif || true
        continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint with SARIF output
        run: |
          mkdir -p reports
          npx eslint src/ --ext .js --format @microsoft/eslint-formatter-sarif --output-file reports/eslint-results.sarif || true
        continue-on-error: true

      - name: Upload ESLint results to GitHub Security
        if: hashFiles('reports/eslint-results.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/eslint-results.sarif
          wait-for-processing: true
